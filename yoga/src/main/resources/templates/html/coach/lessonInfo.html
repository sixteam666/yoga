<!DOCTYPE html>
<html xmlns:th="http://www.thymaleaf.org">
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>基本信息修改</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Website Template by FreeHTML5.co" />
	<meta name="keywords" content="free website templates, free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
	<meta name="author" content="FreeHTML5.co" />

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="../../css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="../../css/icomoon.css">
	<!-- Themify Icons-->
	<link rel="stylesheet" href="../../css/themify-icons.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="../../css/bootstrap.css">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="../../css/magnific-popup.css">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="../../css/bootstrap-datepicker.min.css">

	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="../../css/owl.carousel.min.css">
	<link rel="stylesheet" href="../../css/owl.theme.default.min.css">

	<!-- Theme style  -->
	<link rel="stylesheet" href="../../css/style.css">

	<!-- Modernizr JS -->
	<script src="../../js/modernizr-2.6.2.min.js"></script>

	<style type="text/css">
		.fon{
			font-family: "微软雅黑";
		}
	</style>
</head>
<body>
	<div style="height:50px"></div>
	<div class="col-md-8 col-md-offset-2 text-left text-center">
		<h3>教练信息修改</h3>
	</div>
	<form class="col-md-6 col-md-offset-3" action="/coach/updateLessonInfo.do" method="post" enctype="multipart/form-data">
		<table class="table table-hover">
			<tr>
				<td align="right">流派：</td>
				<td align="left">
					<select name="c_style">
						<option value="null" th:selected="${lessonInfo.c_style == null}">请选择</option>
						<option value="王瑜伽" th:selected="${lessonInfo.c_style == '王瑜伽'}">王瑜伽</option>
						<option value="业瑜伽" th:selected="${lessonInfo.c_style == '业瑜伽'}">业瑜伽</option>
						<option value="智瑜伽" th:selected="${lessonInfo.c_style == '智瑜伽'}">智瑜伽</option>
						<option value="哈达瑜伽" th:selected="${lessonInfo.c_style == '哈达瑜伽'}">哈达瑜伽</option>
						<option value="奉爱瑜伽" th:selected="${lessonInfo.c_style == '奉爱瑜伽'}">奉爱瑜伽</option>
					</select>
				</td>
			</tr>
			<tr align="center">
				<td align="right">课时费：</td>
				<td align="left">
					<input id="c_phone" th:value="${lessonInfo.c_price}" name="c_price">
				</td>
			</tr>
			<tr align="center">
				<td align="right">是否接课：</td>
				<td align="left">
					<input type="radio" name="c_access" id="radio1" value="1" th:checked="${lessonInfo.c_access == 1}"/>是
					<input type="radio" name="c_access" id="radio2" value="0" th:checked="${lessonInfo.c_access == 0}"/>否
				</td>
			</tr>
			<tr align="center">
				<td colspan="2">
					<input class="btn btn-primary" type="submit" value="保存">
					<input class="btn btn-primary" type="button" value="返回" onclick="history.back(-1)">
				</td>
			</tr>
		</table>
	</form>
	
	<script src="../../js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="../../js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="../../js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="../../js/jquery.waypoints.min.js"></script>
	<!-- Carousel -->
	<script src="../../js/owl.carousel.min.js"></script>
	<!-- countTo -->
	<script src="../../js/jquery.countTo.js"></script>
	<!-- Stellar Parallax -->
	<script src="../../js/jquery.stellar.min.js"></script>
	<!-- Magnific Popup -->
	<script src="../../js/jquery.magnific-popup.min.js"></script>
	<script src="../../js/magnific-popup-options.js"></script>
	<!-- Datepicker -->
	<script src="../../js/bootstrap-datepicker.min.js"></script>
	<!-- Main -->
	<script src="../../js/main.js"></script>
</body>
</html>
