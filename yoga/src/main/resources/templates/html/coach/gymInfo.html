<!DOCTYPE HTML>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>场馆资料</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Free HTML5 Website Template by FreeHTML5.co" />
	<meta name="keywords" content="free website templates, free html5, free template, free bootstrap, free website template, html5, css3, mobile first, responsive" />
	<meta name="author" content="FreeHTML5.co" />

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="../../css/animate.css">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="../../css/icomoon.css">
	<!-- Themify Icons-->
	<link rel="stylesheet" href="../../css/themify-icons.css">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="../../css/bootstrap.css">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="../../css/magnific-popup.css">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="../../css/bootstrap-datepicker.min.css">

	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="../../css/owl.carousel.min.css">
	<link rel="stylesheet" href="../../css/owl.theme.default.min.css">

	<!-- Theme style  -->
	<link rel="stylesheet" href="../../css/style.css">

	<!-- Modernizr JS -->
	<script src="../../js/modernizr-2.6.2.min.js"></script>

	</head>
	<style type="text/css">
		.fon{
			font-family: "微软雅黑";
		}
		.info{border:2px solid #09C6AB;border-radius:25px; }
	</style>
	<body>
		
	<div class="gtco-loader"></div>
	
	<div id="page">

		<nav class="gtco-nav" role="navigation" th:replace="/html/coach/showGym.html::coach_header"></nav>>
		<div class="gtco-section">
		<div class="gtco-container info">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center gtco-heading">
					<h2>场馆资料</h2>
				</div>
				<div class="col-md-8 col-md-offset-2 gtco-heading" style="font-size: 20px;">
					<table border="0" cellspacing="0" cellpadding="0" style="width: 750px;height: 500px;">
						<tr >
							<td align="center" width="150">场馆名：</td>
							<td width="140" th:text="${gymBean.g_name}">/</td>
							<td></td>
							<td align="center" width="140">头像:</td>
							<td width="140">
								<img src="../../images/imgs/1.jpg" th:src="@{../../images/imgs/}+${gymBean.g_headimg}"/>
							</td>
						</tr>
						<tr >
							<td align="center">联系电话：</td>
							<td th:text="${gymBean.g_phone}">/</td>
							<td><input type="hidden" id="r_resid" th:value="${gymBean.g_id}"></td>
							<td align="center">QQ：</td>
							<td th:text="${gymBean.g_qq}">/</td>
						</tr>
						<tr >
							<td align="center">场馆地址：</td>
							<td colspan="3" th:text="${gymBean.g_address}">/</td>
						</tr>
						
						<tr >
							<td align="center">场馆详细信息：</td>
							<td colspan="3" th:text="${gymBean.g_message}">/</td>
						</tr>
						<tr>
							
							<td >
								<input type="button" onclick="signGym()" class="btn btn-primary btn-block" value="签约">
							</td>
							<td id="isSign" colspan="3">
							</td>
						</tr>
					</table>
					
				</div>
			</div>
		</div>
	</div>
	</div>
	
		<!-- jQuery -->
	<script src="../../js/jquery.min.js"></script>
	<!-- jQuery Easing -->
	<script src="../../js/jquery.easing.1.3.js"></script>
	<!-- Bootstrap -->
	<script src="../../js/bootstrap.min.js"></script>
	<!-- Waypoints -->
	<script src="../../js/jquery.waypoints.min.js"></script>
	<!-- Carousel -->
	<script src="../../js/owl.carousel.min.js"></script>
	<!-- countTo -->
	<script src="../../js/jquery.countTo.js"></script>
	<!-- Stellar Parallax -->
	<script src="../../js/jquery.stellar.min.js"></script>
	<!-- Magnific Popup -->
	<script src="../../js/jquery.magnific-popup.min.js"></script>
	<script src="../../js/magnific-popup-options.js"></script>
	<!-- Datepicker -->
	<script src="../../js/bootstrap-datepicker.min.js"></script>
	<!-- Main -->
	<script src="../../js/main.js"></script>
	<script type="text/javascript">
		function signGym(){
			//被申请人id
			var r_resid = document.getElementById("r_resid").value
			var isSign = document.getElementById("isSign")
			$.ajax({
				type:"get",
				url:"/coach/signGym.do?r_resid="+r_resid,
				asycn:true,
				success:function(re){
					if (re == "isRequest") {
						isSign.innerHTML = "<span style='color:red;'>*你已与场馆存在签约申请，请前往个人中心查看！</span>"
					}else if(re == "add"){
						alert("已向场馆发出申请")
					}
					
				}
			})
		}
		
	</script>
	</body>
</html>
