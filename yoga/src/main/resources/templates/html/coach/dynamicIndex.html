		  justify-content: center;
		  overflow: hidden;

		.round_icon2{

		  height: 40px;
		  border-radius: 50%;
		  align-items: center;
		  justify-content: center;
		  overflow: hidden;
		  opacity: 0.75;
		}
		
		.border {
			border: 1px solid red;
		}
		.little {
			font-size: 14px;
			line-height: 20px;
		}
		.zhuanyou {
			color:#777777;
			width:100px;
			height: 50px;
			text-align: center;
			padding: 5px 0 0 0;
			font-weight: bold;
		}
		
		.personInfo {
			list-style: none;
			margin: 30px 0 0 0;
			padding: 0;
		}
		.personInfo li {
			padding: 0 20px;
		}
		.comment {
			list-style: none;
			margin: 0;
			padding: 0;
		}
		.comment li {
			background-color:#ee9f7b;
			display: block;
			padding: 5px 20px;
			margin: 20px 30px 0 0;
			float: left;
		}
		.comment li a {
			color: white;
		}
		.comment li:hover {
			background-color:skyblue;
		}
		
		/*九宫格显示图片*/
	    ul { list-style: none outside none; margin:0; padding: 0; }
	    body .mainmenu:after { clear: both; content: " "; display: block; }
	
	    body .mainmenu li{ 
	        float:left;
	        width: 30%;  
	        border-radius:3px; 
	        overflow:hidden;
	    }
	    
	    body .mainmenu li img{ 
	        margin: 0 9px 10px;
	        width: 100px;

								<div class="col-md-7" th:if="${dynamic.pictures != null}">
									<ul class="mainmenu">
								        <li th:each="picture : ${dynamic.pictures}">
								        	<img th:src="|@{/image/dynamicImg/}${picture.dp_img}|" />
								        </li>

	<script>
		//添加关注
		function addFollow(obj) {
			var followId = $(obj).attr("value");
			$.ajax({
				url: "/dynamic/addFollow.do",
				type: "post",
				data: "followId="+followId,
				success: function() {
					$(obj).html("取消关注");
					$(obj).attr("onclick","cancelFollow(this)");
				}
			});
		}
		//取消关注
		function cancelFollow(obj) {
			var followId = $(obj).attr("value");
			$.ajax({
				url: "/dynamic/cancelFollow.do",
				type: "post",
				data: "followId="+followId,
				success: function() {
					$(obj).html("&nbsp;+&nbsp;&nbsp;关注");
					$(obj).attr("onclick","addFollow(this)");
				}
			});
		}
	</script>
