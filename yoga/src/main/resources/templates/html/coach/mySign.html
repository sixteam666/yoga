	<script>
		var count = 1;
		function changeImg() {
			setInterval(function(){
				$("#img"+count).fadeIn("slow");
				$("#img"+count).siblings("img").css("display","none");
				if(count>=12){
					count = 0;
				}
				count++;
			},3000);
		}
