	<script type="text/javascript">
	function reg(){
		var userName = $("#fullname").val();
		var password1 = $("#pwd1").val();
		var password2 = $("#pwd2").val();
		if(userName==""){
			$("#tishi1").html("");
			$("#tishi1").append("用户名不能为空");
		}if(password1==""){
			$("#tishi2").html("");
			$("#tishi2").append("密码不能为空");
		}if(password2==""){
			$("#tishi3").html("");
			$("#tishi3").append("确认密码不能为空");
			return;
		}else {
			if(password1!=password2){
				alert("两次输入的密码不正确，请重新输入");
				return;
			}
			
			$.ajax({
				url:"/student/register.do",
				type:"post",
				async:true,
				data:"s_name="+userName + "&s_password=" + password1,
				success:function(mes){
					if(mes=="yes"){
						window.location.href="/html/student/studentLogin.html";
					}else{
						alert("该用户已存在,请重新输入");
						window.location.reload();
					}
				}
			});
		}
	}
	
	</script>
