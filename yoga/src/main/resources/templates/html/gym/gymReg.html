	<script type="text/javascript">
		var mailRegForm = "<div class='row form-group'><div class='col-md-12'><label for='fullname'><span class='fon'>邮箱&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class='regPrompt name_0'></span></label><input type='text' id='fullname' class='form-control' placeholder='请输入邮箱'><input type='password' id='password_1' class='form-control' placeholder='请输入密码'></div></div><div class='row form-group'><div class='col-md-12'><label for='date-start'><span class='fon'>确认密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><span class='regPrompt pwd_2'></span></label><input type='password' id='password_2' class='form-control' placeholder='请输入密码'></div></div><div class='row form-group'><div class='col-md-12'><input type='button' id='gymReg' class='btn btn-primary btn-block' value='注册'></div></div>";
		var phoneRegForm = "";
		var mailTest = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$");
		var pwdTest = new RegExp("^[a-z0-9]{8,}$");
		// var phone= /^((0\d{2,3}-\d{7,8})|(1[3584]\d{9}))$/;
		
		/* 注册 */
		$("#gymReg").click(function(){
			var loginName = $("#fullname").val();
			var g_password = $("#password_1").val();
			var g_password_2 = $("#password_2").val();
			if(g_password != g_password_2 || g_password_1 != pwdTest || g_password_2 != pwdTest || loginName != mailTest){
				return;
			}
			$.ajax({
				url:"/gym/reg.do",
				type:"post",
				async:true,
				data:"loginName="+loginName + "&g_password=" + g_password,
				success:function(mes){ }
			});
		});
		
		// 邮箱注册验证
		$("#fullname").blur(function(){
			var value = $("#fullname").val();
			console.info("离开:" + value);
			if(value == ""){
				$(".col-md-12 .regPrompt.name_0").text("邮箱不能为空");
			}else if(!mailTest.test(value)){
				$(".col-md-12 .regPrompt.name_0").text("邮箱格式错误");
			}
		});
		
		// 密码验证
		$("#password_1").blur(function(){
			var pwd_1 = $("#password_1").val();
			console.info("离开:" + pwd_1);
			if(pwd_1 == ""){
				$(".col-md-12 .regPrompt.pwd_1").text("密码不能为空");
			}else if(!pwdTest.test(pwd_1)){
				$(".col-md-12 .regPrompt.pwd_1").text("密码必须包含字母和数字且长度不小于8位");
			}
		});
		
		// 密码二次验证
		$("#password_2").blur(function(){
			var pwd_1 = $("#password_1").val();
			var pwd_2 = $("#password_2").val();
			if(pwd_1 != pwd_2){
				$(".col-md-12 .regPrompt.pwd_2").text("两次输入的密码不一致");
			}else if(pwd_2 == "" && pwd_1 != ''){
				$(".col-md-12 .regPrompt.pwd_2").text("请再次输入密码");
			}else if(pwd_2 == "" && pwd_1 == ''){
				$(".col-md-12 .regPrompt.pwd_2").text("密码不能为空");
			}
		});
		
		$(".form-control").focus(function(){
			console.info("移入并点击");
			$(this).prev().children(".regPrompt").text("");
		});
